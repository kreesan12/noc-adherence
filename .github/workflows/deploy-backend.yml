# .github/workflows/deploy-backend.yml
name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP:     noc-adherence-api
      HEROKU_EMAIL:   kreesangovender12@gmail.com

    steps:
      # 1️⃣  Full-depth checkout so repo is NOT shallow
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # <─ unshallow clone

      # 2️⃣  Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      # 3️⃣  Verify auth (API key already in env)
      - name: Verify Heroku auth
        run: heroku auth:whoami || echo "Authenticated with HEROKU_API_KEY"

      # 4️⃣  Push entire repo to Heroku (Procfile runs server/)
      - name: Push repo to Heroku
        run: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git \
            HEAD:main --force
