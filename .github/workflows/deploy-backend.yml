# .github/workflows/deploy-backend.yml
name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "prisma/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP:     noc-adherence-api
      HEROKU_EMAIL:   kreesangovender12@gmail.com

    steps:
      # 1  Check out repo
      - uses: actions/checkout@v4

      # 2  Install the Heroku CLI directly
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      # 3  Authenticate the CLI (env var is enough)
      - name: Verify auth
        run: heroku auth:whoami || echo "Logged in via HEROKU_API_KEY"

      # 4  Push only the server/ folder as the app root
      - name: Deploy server/ to Heroku
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name  "github-actions"
          # --force because subtree push creates a throw-away commit
          git subtree push --prefix server https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git main --force
