# .github/workflows/deploy-backend.yml
name: Deploy Backend (server subtree)

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "prisma/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP:     noc-adherence-api

    steps:
      # 1️⃣  Full-depth checkout (needed for subtree)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣  Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      # 3️⃣  Prepare commit that has server/ **and** prisma/
      - name: Copy prisma into server and commit
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name  "github-actions"

          rm -rf server/prisma
          cp -R prisma server/prisma

          git add server/prisma
          git commit -m "temp: include prisma folder for deploy" --no-verify

      # 4️⃣  Split server/ subtree & push it to Heroku main
      - name: Deploy server subtree to Heroku
        run: |
          commit_sha=$(git subtree split --prefix server HEAD)
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git \
            $commit_sha:refs/heads/main --force
