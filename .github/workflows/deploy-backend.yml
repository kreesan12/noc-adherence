name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP:     noc-adherence-api
      HEROKU_EMAIL:   kreesangovender12@gmail.com

    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      - name: Verify Heroku auth
        run: heroku auth:whoami || echo "Authenticated with HEROKU_API_KEY"

      - name: Push repo to Heroku
        run: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git HEAD:main --force
