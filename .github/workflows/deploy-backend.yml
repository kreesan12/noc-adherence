name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "prisma/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout
      - uses: actions/checkout@v4

      # 2 Install + login Heroku CLI  ‚Üê **MUST be ONE un-wrapped line**
      - uses: "heroku/actions/setup-heroku@v2"
        with:
          api-key: ${{ secrets.HEROKU_API_KEY }}
          email:   kreesangovender12@gmail.com

      # 3 Push only server/ to Heroku (main branch)
      - name: Deploy server folder
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name  "github-actions"
          git subtree push --prefix server https://git.heroku.com/noc-adherence-api.git main
