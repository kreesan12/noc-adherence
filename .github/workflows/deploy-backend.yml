# .github/workflows/deploy-backend.yml
name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - "prisma/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP:     noc-adherence-api
      HEROKU_EMAIL:   kreesangovender12@gmail.com

    steps:
      # 1️⃣  Check out the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣  Install the Heroku CLI directly and verify
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      # 3️⃣  Authenticate via API key (already present as env var)
      - name: Verify Heroku auth
        run: heroku auth:whoami || echo "Authenticated via HEROKU_API_KEY"

      # 4️⃣  Split the server/ folder and push it to Heroku
      - name: Deploy server/ to Heroku
        run: |
          # Configure a generic committer identity
          git config --global user.email "github-actions@github.com"
          git config --global user.name  "github-actions"

          # Create a commit containing ONLY server/
          commit=$(git subtree split --prefix server main)

          # Force-push that commit to the Heroku app's main branch
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git $commit:main --force
