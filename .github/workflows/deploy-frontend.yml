# .github/workflows/deploy-frontend.yml
name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    # Pages needs this block to publish
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    # Required permissions for deploy-pages
    permissions:
      contents: read      # actions/checkout
      pages: write        # actions/deploy-pages
      id-token: write     # actions/deploy-pages

    steps:
      # 1Ô∏è‚É£  Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£  Set up Node (latest LTS 20.x)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£  Install deps & build React bundle
      - name: Install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build               # ‚Üí outputs to frontend/build
          ls -R dist

      # 4Ô∏è‚É£  Upload the static build as an artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/

      # 5Ô∏è‚É£  üöÄ Deploy that artifact to the gh-pages branch
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
